<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Route Optimization System</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      margin-top: 40px;
      background: #ffffffb3;
      backdrop-filter: blur(6px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 1000px;
    }

    h1 {
      color: #003366;
      margin-bottom: 25px;
      font-weight: 700;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #map {
      height: 450px;
      width: 100%;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #output {
      background: white;
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
      color: #333;
    }

    .logout-btn {
      position: absolute;
      top: 15px;
      right: 25px;
      background-color: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <script>
    // Check login status
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="container">
    <h1>ðŸš— Route Optimization System</h1>
    <div>
      <input type="text" id="start" placeholder="Enter starting location" />
      <input type="text" id="end" placeholder="Enter destination" />
      <button id="findRoute">Find Route</button>
    </div>

    <div id="output"></div>
    <div id="map"></div>
  </div>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: { lat: 23.6, lng: 85.3 }, // Jharkhand center
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);
    }

    document.getElementById("findRoute").addEventListener("click", () => {
      const start = document.getElementById("start").value.trim();
      const end = document.getElementById("end").value.trim();

      if (!start || !end) {
        document.getElementById("output").innerHTML =
          "<b style='color:red;'>Please enter both start and destination!</b>";
        return;
      }

      const request = {
        origin: start,
        destination: end,
        travelMode: google.maps.TravelMode.DRIVING,
      };

      directionsService.route(request, (result, status) => {
        if (status === google.maps.DirectionsStatus.OK) {
          directionsRenderer.setDirections(result);
          const route = result.routes[0].legs[0];
          document.getElementById("output").innerHTML = `
            <b>Optimal Route Found!</b><br>
            <b>Start:</b> ${route.start_address}<br>
            <b>Destination:</b> ${route.end_address}<br>
            <b>Distance:</b> ${route.distance.text}<br>
            <b>Duration:</b> ${route.duration.text}
          `;
        } else {
          document.getElementById("output").innerHTML =
            "<b style='color:red;'>No route found. Check your location spelling!</b>";
        }
      });
    });

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
